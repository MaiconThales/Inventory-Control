<app-progress-feedback [isShown]="isValueProgress"></app-progress-feedback>

<div class="container">
  <form [formGroup]="authLogin" class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="emailFormControl"
        [errorStateMatcher]="matcher"
        placeholder="Ex. pat@example.com"
      />
      <mat-hint>E-mail valid!</mat-hint>
      <mat-error
        *ngIf="
          authLogin.controls['emailFormControl'].hasError('email') &&
          !authLogin.controls['emailFormControl'].hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error
        *ngIf="authLogin.controls['emailFormControl'].hasError('required')"
      >
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button
      mat-stroked-button
      color="primary"
      type="submit"
      [disabled]="!authLogin.valid"
    >
      Login With E-mail
    </button>
  </form>
</div>
