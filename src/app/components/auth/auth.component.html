<app-progress-feedback [isShown]="isValueProgress"></app-progress-feedback>

<div class="container">
  <mat-tab-group animationDuration="1300ms" dynamicHeight>
    <mat-tab label="Magic Login">
      <div class="internal-container">
        <form
          [formGroup]="magicAuthLogin"
          class="example-form"
          (ngSubmit)="onSubmitMagicLogin()"
        >
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              formControlName="emailFormControl"
              [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com"
            />
            <mat-hint>E-mail valid!</mat-hint>
            <mat-error
              *ngIf="
                magicAuthLogin.controls['emailFormControl'].hasError('email') &&
                !magicAuthLogin.controls['emailFormControl'].hasError(
                  'required'
                )
              "
            >
              Please enter a valid email address
            </mat-error>
            <mat-error
              *ngIf="
                magicAuthLogin.controls['emailFormControl'].hasError('required')
              "
            >
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <button
            mat-stroked-button
            color="primary"
            type="submit"
            [disabled]="!magicAuthLogin.valid"
          >
            Login With E-mail
          </button>
        </form>
      </div>
    </mat-tab>
    <mat-tab label="E-mail and Password">
      <div class="internal-container">
        <form
          [formGroup]="classicAuthLogin"
          class="example-form"
          (ngSubmit)="onSubmitClassic()"
        >
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              autocomplete="username"
              type="email"
              matInput
              formControlName="emailFormControl"
              [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com"
            />
            <mat-error
              *ngIf="
                classicAuthLogin.controls['emailFormControl'].hasError(
                  'email'
                ) &&
                !classicAuthLogin.controls['emailFormControl'].hasError(
                  'required'
                )
              "
            >
              Please enter a valid email address
            </mat-error>
            <mat-error
              *ngIf="
                classicAuthLogin.controls['emailFormControl'].hasError(
                  'required'
                )
              "
            >
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input
              autocomplete="current-password"
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="passwordFormControl"
              [errorStateMatcher]="matcher"
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
            <mat-error
              *ngIf="
                classicAuthLogin.controls['emailFormControl'].hasError(
                  'required'
                )
              "
            >
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <button
            mat-stroked-button
            color="primary"
            type="submit"
            [disabled]="!classicAuthLogin.valid"
          >
            Login
          </button>
          <button
            mat-stroked-button
            type="button"
            color="primary"
            (click)="createUserClassic()"
          >
            Create user
          </button>
        </form>

        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
          matTooltip="Login With Github"
          [matTooltipShowDelay]="1"
          [matTooltipHideDelay]="500"
          [matTooltipPosition]="'below'"
          (click)="loginWithSocialMedia('github')"
        >
          <mat-icon svgIcon="github"></mat-icon>
        </button>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
